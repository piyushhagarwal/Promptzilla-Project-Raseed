<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Invoice</title>
        <style>
            /* Google Font Import */
            @import url("https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap");

            /* Reset Styles */
            body,
            table,
            td,
            a {
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
            }
            table,
            td {
                mso-table-lspace: 0pt;
                mso-table-rspace: 0pt;
            }
            img {
                -ms-interpolation-mode: bicubic;
                border: 0;
                height: auto;
                line-height: 100%;
                outline: none;
                text-decoration: none;
            }
            table {
                border-collapse: collapse !important;
            }
            body {
                height: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                background-color: #f1f3f4;
            }

            /* General Styles */
            .wrapper {
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                border-radius: 8px;
                overflow: hidden;
                border: 1px solid #dadce0;
            }

            .header {
                padding: 24px;
                background-color: #ffffff;
                border-bottom: 1px solid #dadce0;
            }

            .header-table {
                width: 100%;
            }

            .header-table .company-logo {
                width: 120px;
            }

            .header-table .wallet-logo-container {
                text-align: right;
            }

            .header-table .wallet-logo {
                width: 170px;
                /* height: 32px; */
                vertical-align: middle;
                margin-right: 8px;
            }

            .header-table .wallet-text {
                font-family: "Roboto", sans-serif;
                font-size: 14px;
                color: #5f6368;
                vertical-align: middle;
            }

            .content {
                padding: 32px;
                font-family: "Roboto", sans-serif;
                color: #3c4043;
                line-height: 1.6;
            }

            .content h1 {
                font-family: "Google Sans", sans-serif;
                font-size: 24px;
                font-weight: 700;
                color: #202124;
                margin: 0 0 16px;
            }

            .content p {
                font-size: 16px;
                margin: 0 0 24px;
            }

            .hero-image img {
                width: 100%;
                max-width: 600px;
                height: auto;
                display: block;
            }

            .wallet-button-container {
                text-align: center;
                margin: 32px 0;
            }

            .wallet-button img {
                display: block;
                height: 48px;
                width: auto;
            }

            .invoice-table {
                width: 100%;
                margin-top: 24px;
                border-top: 1px solid #e0e0e0;
                border-bottom: 1px solid #e0e0e0;
            }

            .invoice-table th {
                text-align: left;
                padding: 12px;
                font-family: "Google Sans", sans-serif;
                font-weight: 500;
                color: #5f6368;
                border-bottom: 1px solid #e0e0e0;
                background-color: #f8f9fa;
            }

            .invoice-table td {
                padding: 12px;
                font-size: 14px;
                color: #3c4043;
                border-bottom: 1px solid #e0e0e0;
            }

            .invoice-table tr:last-child td {
                border-bottom: none;
            }

            .invoice-table .align-right {
                text-align: right;
            }

            .totals-table {
                width: 100%;
                margin-top: 24px;
            }

            .totals-table td {
                padding: 4px 0;
                font-size: 14px;
            }

            .totals-table .label {
                color: #5f6368;
                text-align: right;
                padding-right: 16px;
            }

            .totals-table .value {
                font-weight: 500;
                color: #202124;
                text-align: right;
            }

            .totals-table .grand-total .label,
            .totals-table .grand-total .value {
                font-size: 16px;
                font-weight: 700;
                padding-top: 8px;
                border-top: 2px solid #3c4043;
            }

            .footer {
                padding: 24px;
                text-align: center;
                font-family: "Roboto", sans-serif;
                font-size: 12px;
                color: #5f6368;
            }

            .footer a {
                color: #1a73e8;
                text-decoration: none;
            }

            /* Responsive Styles */
            @media screen and (max-width: 600px) {
                .wrapper {
                    width: 100% !important;
                    border-radius: 0;
                    border: none;
                }
                .content {
                    padding: 24px;
                }
                .header-table .wallet-text {
                    display: none;
                }
            }
        </style>
    </head>
